<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all">
        <div class="question">
            <h1>Interactive Quiz</h1>
            <div class="questioncontent">
                <p>1. What is the capital of France?</p>
                <input type="radio" name="q1" value="Paris">
                <label for="Paris">Paris</label>
                <input type="radio" name="q1" value="London">
                <label for="London">London</label>
                <input type="radio" name="q1" value="Berlin">
                <label for="Berlin">Berlin</label><br>

                <p>2. Which planet is known as the Red Planet?</p>
                <input type="radio" name="q2" value="Mars">
                <label for="Mars">Mars</label>
                <input type="radio" name="q2" value="Venus">
                <label for="Venus">Venus</label>
                <input type="radio" name="q2" value="Jupiter">
                <label for="Jupiter">Jupiter</label><br>

                <p>3. Which is the largest mammal on Earth?</p>
                <input type="radio" name="q3" value="Elephant">
                <label for="Elephant">Elephant</label>
                <input type="radio" name="q3" value="Blue Whale">
                <label for="Blue Whale">Blue Whale</label>
                <input type="radio" name="q3" value="Giraffe">
                <label for="Giraffe">Giraffe</label><br><br>
            </div>
            <button id="btn" type="submit">Submit</button>
        </div>
        <div class="answer">
            <h3>Interactive Quiz</h3>
            <h4>Your Quiz Result</h4>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
